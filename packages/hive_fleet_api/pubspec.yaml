name: hive_fleet_api
description: A Flutter package implementing FleetApi using local storage (Hive) with polling for real-time updates.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  fleet_api:
    path: ../fleet_api
  flutter:
    sdk: flutter
  flutter_secure_storage: ^4.2.1
  hive_ce: ^2.11.2
  hive_ce_flutter: ^2.3.1
  rxdart: ^0.28.0

dev_dependencies:
  build_runner: ^2.4.15
  hive_ce_generator: ^1.9.1
  mocktail: ^1.0.4
  test: ^1.25.15
  very_good_analysis: ^7.0.0
